<div id="panelling-calculator-container">
    <h2>Wall Panelling Kit Calculator</h2>
    <p>Calculate the number of kits you need for your wall panelling project.</p>
    
    <label for="wallLength">Enter Wall Length (mm):</label>
    <input type="number" id="wallLength" aria-label="Wall Length" min="1000" max="10000" placeholder="e.g. 4300 mm" oninput="calculateKits()" value="4300">
    
    <div id="results">
        <p>You will need: <strong><span id="kitsRequired">0</span></strong> kits for the provided wall length.</p>
    </div>
</div>
